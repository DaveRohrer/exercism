<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span> spans.</p>

<script>
  const getArrayOfElementsWithTag = (node, tagName, array = []) => {
    if (node.nodeName.toLowerCase() == tagName) {
      array.push(node);
    }
    node.childNodes.forEach((child) => {
      getArrayOfElementsWithTag(child, tagName, array);
    });
    return array;
  };

  function byTagName(node, tagName) {
    // Your code here.
    return (array = getArrayOfElementsWithTag(node, tagName));
  }

  console.log(byTagName(document.body, "h1").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
  console.log(byTagName(document.body, "p").length);
  // -> 1
</script>
