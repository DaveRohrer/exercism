<!DOCTYPE html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
    { name: "Everest", height: 8848, place: "Nepal" },
    { name: "Mount Fuji", height: 3776, place: "Japan" },
    { name: "Vaalserberg", height: 323, place: "Netherlands" },
    { name: "Denali", height: 6168, place: "United States" },
    { name: "Popocatepetl", height: 5465, place: "Mexico" },
    { name: "Mont Blanc", height: 4808, place: "Italy/France" },
  ];

  // Your code here
  const table = document.createElement("table");
  const headerRow = document.createElement("tr");
  table.appendChild(headerRow);

  Object.keys(MOUNTAINS[0]).forEach((property) => {
    const column = document.createElement("th");
    const text = document.createTextNode(property);
    column.appendChild(text);
    headerRow.appendChild(column);
  });

  const insertMountainIntoTable = (mountain) => {
    const objectRow = document.createElement("tr");
    Object.values(mountain).forEach((propertyValue) => {
      const column = document.createElement("td");
      let text = document.createTextNode(propertyValue);
      if (typeof propertyValue == "number") {
        column.style.textAlign = "right";
      }
      column.appendChild(text);
      objectRow.appendChild(column);
      table.appendChild(objectRow);
    });
  };

  MOUNTAINS.forEach((mountain) => {
    insertMountainIntoTable(mountain);
  });

  document.getElementById("mountains").appendChild(table);
</script>
